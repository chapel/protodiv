<html>
	<body>
		<div>
			<div id=header>
				<h1 id=title></h1>
			</div>
		</div>
		<h1>Some interesting data</h1>
		<div id=container>
			<div id=protodiv>
				<div class=heading>[heading]</div>
				<div>__name__</div>
				<div class=when>Unknown</div>
				<hr>
			</div>
		</div>
	</body>
	<script src=protodiv.js></script>
	<script>
		var hdata = {"#title": "PROTODIV DEMO"}
		var data = [
			{".heading": "General", "name":"Washington", ".when":"Jul 4, 1776"},
			{".heading": "Sailer", "name":"Columbus", },
			{".heading": "Hottie", "name":"Nightingale", },
		]
		var data2 = [
			{".heading": "Earth", "name":"Home of the brave", ".when":""},
			{".heading": "Mars", "name":"Home of the green", ".when":""},
			{".heading": "Venus", "name":"Home of the hotties (literally)", ".when":""},
		]

		// just a single set of substitutions using one json object
		var hpd = new ProtoDiv("header")
		hpd.substitute(hdata)

		// a repeating set of substitutions using an array of json objects
		var pd = new ProtoDiv("protodiv")
		pd.replicate(data)
		setTimeout(function() {
			pd.clear().replicate(data2)		// demonstrating clearing and inserting new data.
		}, 2000)


	</script>
</html>
