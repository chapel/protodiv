<html>
	<body>
		<h1>Some interesting data</h1>
		<div id=container>
			<div id=protodiv>
				<div class=heading>[heading]</div>
				<div>__name__</div>
				<div id=when>Unknown</div>
				<hr>
			</div>
		</div>
	</body>
	<script src=protodiv.js></script>
	<script>
		var data = [
			{".heading": "General", "name":"Washington", "#when":"Jul 4, 1776"},
			{".heading": "Sailer", "name":"Columbus", },
			{".heading": "Hottie", "name":"Nightingale", },
		]
		var data2 = [
			{".heading": "Earth", "name":"Home of the brave", },
			{".heading": "Mars", "name":"Home of the green", },
		]
		var pd = new ProtoDiv("protodiv")
		pd.replicate(data)
		setTimeout(function() {
			pd.clear().replicate(data2)
		}, 2000)


	</script>
</html>
